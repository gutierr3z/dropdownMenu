        <script>

            var PLIABLE = PLIABLE || {};
            PLIABLE.nav = ( function() {

                var x = document.getElementById( 'x' );
                var nav = document.getElementById( 'nav' );
                var isOpen = false;

                function _init() {
                    x.addEventListener( 'click', function xx( e ) {
                        e.preventDefault();

                        if ( nav.className !== 'sub-open' ) {
                            nav.setAttribute( 'class', 'sub-open' );
                        } else {
                            nav.classList.toggle( 'sub-close' );
                        }
                    });
                }

                return {
                    init: _init
                }
            })();
            
            PLIABLE.nav.init();
